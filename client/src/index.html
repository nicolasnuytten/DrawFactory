<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>DrawFactory</title>
</head>
<body>
	<section class="wishlist">
		<div class="wishlist-container">
			<p class="name">Koen</p>
			<p class="wish">Pants</p>
		</div>
	</section>
	<section class="start-screen">
		<div class="start-screen__container">
			<h1 class="game-title">Drawfactory</h1>
			<div class="explainer">
				<div class="explainer__image">
					<img src="assets/images/santa.png" alt="explain 1" width="200" height="200">
					<p class="explainer__text">Help santa and his elves with making the gifts for christmas</p>
				</div>
				<div class="explainer__image">
					<img src="assets/images/presents.png" alt=" explain 2" width="800" height="800">
					<p class="explainer__text">You make the gifts by drawing them.</p>
				</div>
				<div class="explainer__image">
					<img class="phone-img" src="assets/images/phone.png" alt="explain 3" width="800" height="800">
					<p class="explainer__text">Scan the qr code below to get started</p>
				</div>
			</div>
			<div class="qrcode"></div>
			<p class="qr-text"><a href="" class="link" target="_blank">Scan to connect the controller</a></p>
			
		</div>	
	</section>
	<div id="world"></div>
</body>

</html>
