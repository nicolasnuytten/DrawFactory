<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        WebFontConfig = {
          google: {
            families: ['Roboto:400,700']
          }
        };
        (function (d) {
          var wf = d.createElement('script'), s = d.scripts[0];
          wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js';
          wf.async = true;
          s.parentNode.insertBefore(wf, s);
        })(document);
      </script>
    <title>Controller</title>
  </head>
  <body>
    <div class="page-container">
        <div class="correct">
          <p class="correct-text">Correct!</p>
          <div class="correct-content"></div>
        </div>
      <div class="message-container"><p class="information-text">Loading...</p></div>
      <div class="canvas-holder"><canvas id="canvas"></canvas></div>
      <div class="buttons-holder">
        <div class="button-container button-container__clear"><button class="button button__clear">Clear Canvas</button></div>
        <div class="button-container button-container__skip"><button class="button button__skip">Skip</button></div>
      </div>
    </div>
  </body>
</html>
